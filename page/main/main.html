<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <script src="../../js/jquery-3.3.1.js"></script>
  <script src="./js/main.js"></script>
  <title>Document</title>
</head>

<body>
  <!-- 标题栏部分 -->
  <div class="TOP">
    <div class="top_ad">
      <a href="http://" class="top_ad_a"></a>
    </div>
    <div class="top_tab_outer">
      <div class="top_tab_inner">
        <ul class="tablist">
          <li class="tablist_li">
            <div class="tablist_text">首页</div>
            <!-- <a href="javascript:void(0)" class="tablist_close"><b class="close_icon"></b></a> -->
          </li>
        </ul>

      </div>
    </div>
  </div>





  <!-- 左侧列表部分 -->
  <div class="LEFT">
    <div class="left_btn">
      <ul>
        <li id="accept">
          <span class="left_btn_span" id="left_btn_accept">
            <b id="accept_icon" class="left_btn_icon"></b>
          </span>
          <span class="left_btn_text">
            收 信
          </span>
        </li>
        <li id="send">
          <span class="left_btn_span" id="left_btn_send">
            <b id="send_icon" class="left_btn_icon"></b>
          </span>
          <span class="left_btn_text">
            写 信
          </span>
        </li>
      </ul>
    </div>
    <div class="left_tree">
      <ul class="left_tree_ul">
        <li class="left_tree_li" id="left_tree_li1">
          <div class="left_tree_box" id="left_tree_box1">
            <span class="box_inline_icon">
            </span>
            <span class="box_inline_text" id="box_accept">收件箱</span>
            <strong id="box_inline_text_s">(35)</strong>
            <span></span>
          </div>
        </li>
        <li class="left_tree_li" id="left_tree_li2">
          <div class="left_tree_box" id="left_tree_box2">
            <span class="box_inline_icon">
              <b id="icon_flag" class="inline_icon"></b>
            </span>
            <span class="box_inline_text" id="box_flag">红旗邮件</span>
            <span></span>
          </div>
        </li>
        <li class="left_tree_li" id="left_tree_li3">
          <div class="left_tree_box" id="left_tree_box3">
            <span class="box_inline_icon" class="inline_icon">
              <b id="icon_wait" class="inline_icon"></b>
            </span>
            <span class="box_inline_text" id="box_wait">待办邮件</span>
            <span></span>
          </div>
        </li>
        <li class="left_tree_li" id="left_tree_li4">
          <div class="left_tree_box" id="left_tree_box4">
            <span class="box_inline_icon" class="inline_icon">
              <b id="icon_tag" class="inline_icon"></b>
            </span>
            <span class="box_inline_text">智能标签</span>
            <span></span>
          </div>
        </li>
        <li class="left_tree_li" id="left_tree_li5">
          <div class="left_tree_box" id="left_tree_box5">
            <span class="box_inline_icon" class="inline_icon">
              <b id="icon_star" class="inline_icon"></b>
            </span>
            <span class="box_inline_text">星标联系人邮件</span>
            <span></span>
          </div>
        </li>
        <li class="left_tree_li" id="left_tree_li6">
          <div class="left_tree_box" id="left_tree_box6">
            <span class="box_inline_icon"></span>
            <span class="box_inline_text">草稿箱</span>
            <span></span>
          </div>
        </li>
        <li class="left_tree_li" id="left_tree_li7">
          <div class="left_tree_box" id="left_tree_box7">
            <span class="box_inline_icon"></span>
            <span class="box_inline_text">已发送</span>
            <span></span>
          </div>
        </li>
        <li class="left_tree_li" id="left_tree_li8">
          <div class="left_tree_box" id="left_tree_box8">
            <span class="box_inline_icon"></span>
            <span class="box_inline_text">订阅邮件</span>
            <span></span>
          </div>
        </li>
        <li class="left_tree_li" id="left_tree_li9">
          <div class="left_tree_box" id="left_tree_box9">
            <span class="box_inline_icon"></span>
            <span class="box_inline_text">其他2个文件夹</span>
            <span></span>
          </div>
        </li>
        <li class="left_tree_li" id="left_tree_li10">
          <div class="left_tree_box" id="left_tree_box10">
            <span class="box_inline_icon"></span>
            <span class="box_inline_text">邮件标签</span>
            <span></span>
          </div>
        </li>
        <li class="left_tree_li" id="left_tree_li11">
          <div class="left_tree_box" id="left_tree_box11">
            <span class="box_inline_icon"></span>
            <span class="box_inline_text">已删除</span>
            <span></span>
          </div>
        </li>
        <li class="left_tree_li" id="left_tree_li12">
          <div class="left_tree_box" id="left_tree_box12">
            <span class="box_inline_icon"></span>
            <span class="box_inline_text">垃圾邮件</span>
            <span></span>
          </div>
        </li>
        <li class="left_tree_li" id="left_tree_li13">
          <div class="left_tree_box" id="left_tree_box13">
            <span class="box_inline_icon"></span>
            <span class="box_inline_text">邮箱中心</span>
            <span></span>
          </div>
        </li>
        <li class="left_tree_li" id="left_tree_li14">
          <div class="left_tree_box" id="left_tree_box14">
            <span class="box_inline_icon"></span>
            <span class="box_inline_text">文件中心</span>
            <span></span>
          </div>
        </li>
        <li class="left_tree_li" id="left_tree_li15">
          <div class="left_tree_box" id="left_tree_box15">
            <span class="box_inline_icon"></span>
            <span class="box_inline_text">附件图集 </span>
            <span></span>
          </div>
        </li>
        <li class="left_tree_li" id="left_tree_li16">
          <div class="left_tree_box" id="left_tree_box16">
            <img src="../../images/ico_gg.png" id="box16_adgg">
            <a href="" id="box16_ad">
              <img src="./images/promPic.png" id="box16_adpic">
            </a>
          </div>
        </li>

      </ul>
    </div>
  </div>




  <!-- 右侧列表部分 -->
  <div class="RIGHT">
    <iframe src="../welcome/welcome.html" frameborder="0" id="iframe_main"></iframe>
  </div>





  <script>
    $(function () {
      $("#box_accept").click(function () {
        $("#iframe_main").attr("src", "../accept/accept.html")
      });


    })
  </script>
</body>

</html>
